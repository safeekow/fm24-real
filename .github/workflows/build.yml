name: Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: fm24-real-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: fm24-real-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: fm24-real-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.binary_name }} -ldflags="-s -w" .
          chmod +x ${{ matrix.binary_name }} || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: fm24-real-darwin-amd64
          path: dist

      - name: Download macOS ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: fm24-real-darwin-arm64
          path: dist

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: fm24-real-windows-amd64.exe
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release
          # 再帰的にファイルを検索してコピー
          find dist -name "fm24-real-*" -type f -exec cp {} release/ \;
          # ファイルが見つからない場合の確認
          echo "Files in release directory:"
          ls -la release/ || echo "Warning: No files in release directory"
          if [ ! -f "release/fm24-real-darwin-amd64" ] && [ ! -f "release/fm24-real-darwin-arm64" ] && [ ! -f "release/fm24-real-windows-amd64.exe" ]; then
            echo "Error: No release files found!"
            find . -name "fm24-real-*" -type f || echo "No fm24-real files found anywhere"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

